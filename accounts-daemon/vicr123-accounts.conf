# Environment variables override configuration files

[database]
# ACCOUNTS_DB_DRIVER
driver=QPSQL

# ACCOUNTS_DB_HOSTNAME
hostname=127.0.0.1

# ACCOUNTS_DB_DATABASE
database=accounts

# ACCOUNTS_DB_USERNAME
username=accountsservice

# ACCOUNTS_DB_PASSWORD
password=secret

[dbus]
bus=dedicated

# DBUS_CONFIGURATION_FILE
configuration=/usr/local/etc/vicr123-accounts-dbus-config.conf

[mail]
# SMTP settings can be provided in environment variables:
# SMTP_HOST
# SMTP_PORT
# SMTP_SECURITY - false|true|STARTTLS
# SMTP_USERNAME
# SMTP_PASSWORD
# SMTP_SENDER_EMAIL
# SMTP_SENDER_NAME

# MAIL_MAILDIR
maildir=/usr/local/share/vicr123-accounts/mail/

[fido]
executable=/app/fido/vicr123-accounts-fido
